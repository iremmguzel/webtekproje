<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Uygulaması</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <form id="form">
                <input type="text" id="searchInput" placeholder="Film arayınız...">
            </form>
        </div>

        <div class="movies">
            <div class="movie">
                <img class="moviePicture" width="230" height="350"
                    src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/rTk5Z0mQtA6N62rmkNvhYle2xZU.jpg" alt="">
                <div class="info">
                    <h4 class="movieName">Kader</h4>
                    <h5 class="imbdPoint">8</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
